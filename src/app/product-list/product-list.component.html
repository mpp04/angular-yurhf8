<h2>Products</h2>

<div *ngFor="let product of products;  index as productId">


  <h3>
    <a [title]="product.name +  ' details'" 
        [routerLink]="['/products',productId]">
        <!-- The final segment is products/# where # is the number of the route you clicked. -->
    {{ product.name }}
    
    </a>
  </h3>

    <!-- Interpolation {{ }} lets you render the property value as text; property binding [ ] lets you use the property value in a template expression. -->

  <p *ngIf="product.description">
    Description: {{ product.description }}
    </p>
    <button (click)="share()">
      Share
      </button>


  

  <app-product-alerts
  [product]="product"
  (notify)="onNotify()">
  </app-product-alerts>

</div>

<!-- With *ngFor, the <div> repeats for each product in the list. -->
